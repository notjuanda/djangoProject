{% extends 'restaurante/base.html' %}
{% block title %}Eliminar Plato{% endblock %}
{% block content %}
<h2>¿Eliminar el plato {{ object.nombre }}?</h2>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Sí, eliminar</button>
  <a href="{% url 'plato_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
