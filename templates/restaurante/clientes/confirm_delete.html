{% extends 'restaurante/base.html' %}
{% block title %}Eliminar Cliente{% endblock %}
{% block content %}
<h2>¿Eliminar al cliente {{ object.nombre }}?</h2>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Sí, eliminar</button>
  <a href="{% url 'cliente_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
