{% extends 'restaurante/base.html' %}
{% block title %}Eliminar Mesero{% endblock %}
{% block content %}
<h2>¿Eliminar al mesero {{ object }}?</h2>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Sí, eliminar</button>
  <a href="{% url 'mesero_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
