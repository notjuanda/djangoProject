{% extends 'restaurante/base.html' %}
{% block title %}Eliminar Orden{% endblock %}
{% block content %}
<h2>¿Eliminar la Orden #{{ object.id }}?</h2>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Sí, eliminar</button>
  <a href="{% url 'orden_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
